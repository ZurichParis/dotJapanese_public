<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看点日语 - 看懂点教科书外的日语</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overscroll-behavior: none;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            line-height: 1.7;
            color: #333;
            overflow-x: hidden;
        }
        /* Scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
        }

       /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fefefe;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0.5rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 3rem 0;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #1f2937;
            padding-top: 60px;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .page-subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .contact-grid {
            max-width: 1200px;
            padding: 0 0.5rem;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-form {
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: auto;
            height: 55px;
        }
        

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .contact-info {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .qr-section {
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            border: 3px dashed #d1d5db;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
            color: #9ca3af;
            font-size: 0.9rem;
            background: rgba(249, 250, 251, 0.8);
        }

        .qr-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .qr-description {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .youtube-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 250px;
            height: 55px;
            margin-top: auto;
        }

        .youtube-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }

        .youtube-btn::before {
            content: "▶";
            margin-right: 0.5rem;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 3rem 0 1rem;
            text-align: center;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: #667eea;
        }

        .footer-section a {
            color: #ccc;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav ul {
                gap: 1rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header style="background: linear-gradient(135deg, rgb(102, 126, 234) 0%, rgb(118, 75, 162) 100%);">
        <nav>
            <div class="logo">看点日语</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="courses.html">学习视频</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">联系我们</h1>
            <p class="page-subtitle">有任何问题或建议，请随时与我们联系</p>

            <div class="contact-grid">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">姓名 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱 *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">留言 *</label>
                            <textarea id="message" name="message" placeholder="请告诉我们您的问题或建议..." required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="qr-section">
                        <h3 class="qr-title">微信二维码</h3>
                        <div class="qr-placeholder">微信二维码位置</div>
                        <p class="qr-description">扫码添加微信，获取更多学习资料</p>
                    </div>
                    
                    <a href="https://youtube.com/@your-channel" class="youtube-btn" target="_blank">
                        访问YouTube频道
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>学习</h3>
                    <a href="community.html">学友社区</a>
                </div>
                <div class="footer-section">
                    <h3>组织</h3>
                    <a href="mission.html">我们的理念</a>
                    <a href="contact.html">联系我们</a>
                    <a href="privacy.html">隐私政策</a>
                </div>
            </div>
            <div style="border-top: 1px solid #555; padding-top: 1rem; margin-top: 2rem;">
                <p>© 和全世界的日语学习者一起看点日语.</p>
            </div>
        </div>
    </footer>
</body>

</html>
